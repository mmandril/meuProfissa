<md-content layout-padding>
	<div layout="row">
  		<div flex="60" offset="20">
  			<h1>{{'categoryMenu' | translate}} <md-button class="md-fab md-mini md-primary" data-ng-click="newCategory()"><ng-md-icon icon="add" style="line-height: 50px;fill: white;"></ng-md-icon></md-button></h1>  
  			<md-divider></md-divider>
  			<br/>
			<form name="projectForm" class="md-whiteframe-z5">
    			<md-input-container>
        			<label>{{'name' | translate}}</label>
        			<input name="name" data-ng-model="category.name">
      			</md-input-container>
      			<div layout="row" layout-align="end start">
				  <md-button class="md-raised md-primary" layout-align="end start">{{'btnSearch' | translate}}</md-button>
				</div>
			</form>
 		</div>
	</div>
	<br/>
	<div layout="row" data-ng-show="categories.length">
  		<div flex="60" offset="20" class="md-whiteframe-z5">
			<md-data-table-toolbar>
		  		<h2 class="md-title">Lista de Categorias</h2>
			</md-data-table-toolbar>
		
			<md-data-table-container>
			  <table md-data-table >
			    <thead md-order="query.order" md-trim-column-names>
			      <tr>
			        <th order-by="name">{{'name' | translate}}</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="cat in categories">
			        <td>{{cat.name}}</td>
			      </tr>
			    </tbody>
			  </table>
			</md-data-table-container>
		</div>	
	</div>
	
</md-content>
